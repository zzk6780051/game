<title>实名认证</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #BBFFFF;
            border: 1px solid #ccc;
            padding: 50px;
            z-index: 100;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }
    </style>
    <div class="popup" id="authPopup">
		<h1>棋&nbsp;海&nbsp;无&nbsp;涯&nbsp;游&nbsp;戏&nbsp;实&nbsp;名&nbsp;认&nbsp;证</h1><br />
		为防止未成年人沉迷游戏，进入游戏需要实名认证<p>您的信息仅用于实名认证，我们不会存储您的个人信息</p>
        <p><label for="name">个人姓名：</label>
        <input type="text" id="name" name="name" required>
		<p><label for="idNumber">身份证号：</label>  
		<!-- 输入框样式优化 -->
		    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		    <style>
		        input[type="text"] {
		            background-color: gray;
		        }
		    </style>
        <input type="text" id="idNumber" name="idNumber" required>
		<p>
			<style>
				button {
				    background-color: #696969;
				    border-radius: 50%;
				    color: white;
				    border: none;
				    padding: 10px 20px;
				    text-align: center;
				    text-decoration: none;
				    display: inline-block;
				    font-size: 16px;
				    margin: 4px 2px;
				    cursor: pointer;
				}
			</style>
			<button onclick="checkAge()">提交</button>
		</p>
		<!-- 代码结束 -->
    </div>
    <div class="overlay" id="authOverlay"></div>
	<!-- 实名认证验证逻辑，请小心修改 -->
    <script>
        function checkAge() {
            var idNumber = document.getElementById("idNumber").value;
            var birthYear = parseInt(idNumber.substr(6, 4));
            var currentYear = new Date().getFullYear();
            var age = currentYear - birthYear;
            if (isNaN(birthYear)) {
                alert("输入错误，请重新输入");
                return;
            } else if (age >= 18) {
                document.getElementById("authPopup").style.display = "none";
                document.getElementById("authOverlay").style.display = "none";
                alert("您已满18周岁，可以进入游戏，请注意合理安排游戏时间");
            } else {
                alert("为保护未成年人合法权益，您未满18周岁，不能进入游戏");
            }
        }
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("authPopup").style.display = "block";
            document.getElementById("authOverlay").style.display = "block";
        });
    </script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记忆卡片匹配游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>记忆卡片匹配游戏</h1>
            <div class="game-info">
                <div class="moves">步数: <span id="moves">0</span></div>
                <div class="timer">时间: <span id="timer">0</span>秒</div>
            </div>
        </header>
        
        <div class="game-board" id="game-board"></div>
        
        <div class="controls">
            <button id="restart">重新开始</button>
        </div>
        
        <div class="win-message" id="win-message">
            <h2>恭喜你！你赢了！</h2>
            <p>步数: <span id="final-moves">0</span></p>
            <p>时间: <span id="final-time">0</span> 秒</p>
            <button id="play-again">再玩一次</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
